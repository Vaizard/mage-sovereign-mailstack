---
# Installs and configures the Rspamd spam/virus filtering system.

- name: Ensure repository key for Rspamd is in place
  apt_key: url=https://rspamd.com/apt-stable/gpg.key state=present
  tags:
    - dependencies

- name: Add Rspamd repository
  apt_repository: repo="deb https://rspamd.com/apt-stable/ {{ ansible_distribution_release }} main"
  tags:
    - dependencies

- name: Install Rspamd, Rmilter, and Redis
  apt: pkg={{ item }} state=installed update_cache=yes
  with_items:
    - rspamd
    - rmilter
    - redis-server   # rspamd caching
    - memcached      # rspamd graylisting caching
    - clamav         # rspamd antivirus
    - clamav-daemon  # rspamd antivirus
  tags:
    - dependencies

- name: Configure rmilter.common
  copy: src=etc_rmilter.conf.common dest=/etc/rmilter.conf.common

- name: "Configure rspamd/local.d/antivirus.conf"
  template: src="etc_rspamd_local.d_antivirus.conf.j2" dest="/etc/rspamd/local.d/antivirus.conf"

- name: "Configure rspamd/local.d/milter_headers.conf"
  template: src="etc_rspamd_local.d_milter_headers.conf.j2" dest="/etc/rspamd/local.d/milter_headers.conf"

- name: "Configure rspamd/local.d/replies.conf"
  template: src="etc_rspamd_local.d_replies.conf.j2" dest="/etc/rspamd/local.d/replies.conf"

- name: "Configure rspamd/local.d/worker-controller.inc"
  template: src="etc_rspamd_local.d_worker-controller.inc.j2" dest="/etc/rspamd/local.d/worker-controller.inc"

- name: Configure rmilter socket
  lineinfile: dest=/etc/rmilter.conf regexp=^bind_socket line="bind_socket = inet:9900@localhost;"

- name: Configure rmilter service
  copy: src=lib_systemd_system_rmilter.socket dest=/lib/systemd/system/rmilter.socket

- name: Start redis
  service: name=redis-server state=started

- name: Start rspamd systemd listener
  service: name=rspamd state=started

- name: Start rmilter systemd listener
  service: name=rmilter state=started
